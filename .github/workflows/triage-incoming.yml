name: Move new issues into Issue triage board

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Issue triage
          column: Incoming
          repo-token: ${{ secrets.ELEMENT_BOT_TOKEN }}
