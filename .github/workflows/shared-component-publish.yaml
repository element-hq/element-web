name: Publish shared component npm package
on:
    workflow_dispatch:
        inputs:
            version-bump:
                description: The scale of the version bump required for semver compatibility
                required: true
                default: patch
                type: choice
                options:
                    - patch
                    - minor
                    - major
concurrency: release
jobs:
    publish:
        name: "Release & Publish"
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write

        steps:
            - name: ğŸ§® Checkout code
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

            - name: ğŸ”§ Set up node environment
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
              with:
                  cache: "yarn"
                  node-version-file: ".node-version"

            - name: ğŸ› ï¸ Setup
              # When running `install` it also calls the `prepare` step which generates
              # a build
              run: yarn --cwd packages/shared-components install --pure-lockfile

            - name: ğŸš€ Publish to npm
              working-directory: packages/shared-components
              run: npm publish --access public --provenance
