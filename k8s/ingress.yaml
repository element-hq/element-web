apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: element-web
  namespace: ENV_NAMESPACE
  labels:
    app: element-web
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /config.json
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: CERTIFICATE_ARN
    alb.ingress.kubernetes.io/group.name: clap-eks-ENV
    alb.ingress.kubernetes.io/tags: Environment=ENV,Project=clap,Service=element-web,ManagedBy=kubernetes
spec:
  ingressClassName: alb
  rules:
  - host: DOMAIN_NAME
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: element-web
            port:
              number: 80
