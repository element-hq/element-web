apiVersion: apps/v1
kind: Deployment
metadata:
  name: element-web
  namespace: ENV_NAMESPACE
  labels:
    app: element-web
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: element-web
  template:
    metadata:
      labels:
        app: element-web
        tier: frontend
    spec:
      containers:
      - name: element-web
        image: 619888520513.dkr.ecr.ap-northeast-2.amazonaws.com/clap-element-web:ENV_TAG
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ELEMENT_WEB_PORT
          value: "8080"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /config.json
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /config.json
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsUser: 101
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Nginx needs to write to /var/cache/nginx and /var/run
