<!doctype html>
<html lang="en">
    <head>
        <title>Element Mobile Guide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-itunes-app" content="app-id=id1083446067" />
    </head>

    <body>
        <div class="mx_HomePage_errorContainer">
            <!-- populated by JS if needed -->
        </div>

        <div class="mx_HomePage_container">
            <div class="mx_HomePage_header">
                <div>
                    <img src="mobile_guide/assets/element-logo.svg" alt="Element Logo" width="148px" height="32px" />
                </div>
                <div>
                    <p id="header_title">Join Element.</p>
                </div>
            </div>
            <div class="mx_HomePage_col">
                <div class="mx_HomePage_row">
                    <div>
                        <h3 id="step1_heading">Step 1: Download Element</h3>
                        <a
                            href="https://apps.apple.com/app/element-messenger/id1083446067"
                            target="_blank"
                            class="mx_ClearDecoration"
                            id="app_store_link"
                        >
                            <img
                                src="mobile_guide/assets/app-store-badge.svg"
                                alt="Download on the App Store."
                                width="120px"
                                height="40px"
                            />
                        </a>
                        <a
                            href="https://play.google.com/store/apps/details?id=im.vector.app"
                            target="_blank"
                            class="mx_ClearDecoration"
                            id="play_store_link"
                        >
                            <img
                                src="mobile_guide/assets/google-play-badge.svg"
                                alt="Get it on Google Play."
                                width="135px"
                                height="40px"
                            />
                        </a>
                        <p id="f_droid_section">
                            Also available on
                            <a
                                href="https://f-droid.org/packages/im.vector.app"
                                target="_blank"
                                class="mx_ClearDecoration"
                                id="f_droid_link"
                                >F-Droid</a
                            >
                        </p>
                    </div>
                </div>
            </div>
            <div id="step2_container" class="mx_HomePage_col mx_Spacer" style="display: none">
                <div class="mx_HomePage_row">
                    <div>
                        <h3>Step 2: Come back here to sign in</h3>
                        <p>Use your work email to join</p>
                        <a class="mx_Button" id="deep_link_button" href="#">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mx_BottomGradient"></div>
    </body>
</html>
