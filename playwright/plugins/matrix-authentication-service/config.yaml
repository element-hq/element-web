clients:
    - client_id: 0000000000000000000SYNAPSE
      client_auth_method: client_secret_basic
      client_secret: "SomeRandomSecret"
http:
    listeners:
        - name: web
          resources:
              - name: discovery
              - name: human
              - name: oauth
              - name: compat
              - name: graphql
                playground: true
              - name: assets
                path: /usr/local/share/mas-cli/assets/
          binds:
              - address: "[::]:8080"
          proxy_protocol: false
        - name: internal
          resources:
              - name: health
          binds:
              - host: localhost
                port: 8081
          proxy_protocol: false
    trusted_proxies:
        - 192.128.0.0/16
        - 172.16.0.0/12
        - 10.0.0.0/10
        - 127.0.0.1/8
        - fd00::/8
        - ::1/128
    public_base: "http://localhost:{{MAS_PORT}}/"
    issuer: http://localhost:{{MAS_PORT}}/
database:
    host: "{{POSTGRES_HOST}}"
    port: 5432
    database: postgres
    username: postgres
    password: "{{POSTGRES_PASSWORD}}"
    max_connections: 10
    min_connections: 0
    connect_timeout: 30
    idle_timeout: 600
    max_lifetime: 1800
telemetry:
    tracing:
        exporter: none
        propagators: []
    metrics:
        exporter: none
    sentry:
        dsn: null
templates:
    path: /usr/local/share/mas-cli/templates/
    assets_manifest: /usr/local/share/mas-cli/manifest.json
    translations_path: /usr/local/share/mas-cli/translations/
email:
    from: '"Authentication Service" <root@localhost>'
    reply_to: '"Authentication Service" <root@localhost>'
    transport: smtp
    mode: plain
    hostname: "host.containers.internal"
    port: %{{SMTP_PORT}}
    username: username
    password: password

